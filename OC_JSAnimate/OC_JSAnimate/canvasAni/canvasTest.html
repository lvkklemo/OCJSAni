<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/index.js"></script>

    <style>
        .canvasBox{
            margin: 0 auto;
            width: 400px;
            height: 400px;
            padding-top: 100px;
        }
    </style>

</head>
<body>
<div class="lk_layout">
    <div class="canvasBox">
        <canvas id="canvasElem">
            你的浏览器不支持canvas，请升级浏览器
        </canvas>
    </div>

</div>
</body>

</html>

<script>

    var canvas= document.getElementById('canvasElem');
    var ctx = canvas.getContext('2d');
    canvas.width=400;
    canvas.height=400;
    canvas.style.border='1px solid red';

    var img=new Image();
    img.src='img/DMMban.png';
    img.onload=function(){
        ctx.drawImage(img,40,65,40,65,0,0,80,130);
    }

</script>

<!--context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);-->
<!--img 	规定要使用的图像、画布或视频。-->
<!--sx 	可选。开始剪切的 x 坐标位置。-->
<!--sy 	可选。开始剪切的 y 坐标位置。-->
<!--swidth 	可选。被剪切图像的宽度。-->
<!--sheight 	可选。被剪切图像的高度。-->
<!--x 	在画布上放置图像的 x 坐标位置。-->
<!--y 	在画布上放置图像的 y 坐标位置。-->
<!--width 	可选。要使用的图像的宽度。（伸展或缩小图像）-->
<!--height 	可选。要使用的图像的高度。（伸展或缩小图像）-->
